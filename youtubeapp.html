<script type="text/javascript">
<!--
/* Source: http://yvoschaap.com */
/* so we have bind available in our vanilla javascript */
Function.prototype.bind = function(obj, args) {
    var method = this, 
    temp = function() {
        return method.call(obj, args);
    };

    return temp;
}

function s4() {
  return Math.floor((1 + Math.random()) * 0x10000)
  .toString(16)
  .substring(1);
};

function guid() {
  return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
  s4() + '-' + s4() + s4() + s4();
}

Date.prototype.yyyymmdd = function() {         
                                
        var yyyy = this.getFullYear().toString();                                    
        var mm = (this.getMonth()+1).toString(); // getMonth() is zero-based         
        var dd  = this.getDate().toString();             
                            
        return yyyy + '-' + (mm[1]?mm:"0"+mm[0]) + '-' + (dd[1]?dd:"0"+dd[0]);
   }; 


var myData = []
var ytEmbed = {

    ytQuery : 0,
    cl : 0,
    callback : {},
    cfg : {},
    player : false,

    /**
        * Main Init Method
        */
    init : function(cfg) {

      
        this.cfg = cfg || {};
    
            
                //this.message('Loading YouTube videos. Please wait...');

              //create a javascript element that returns our JSONp data.
              var script = document.createElement('script');
              script.setAttribute('id', 'jsonScript');
              script.setAttribute('type', 'text/javascript');
              //a counter
              this.ytQuery++;
              this.cfg.start = 1;
              

              this.cfg.orderby = 'relevance';
              this.cfg.sortorder = 'descending';
               
              

              script.setAttribute('src', 'http://gdata.youtube.com/feeds/api/videos?q=' + this.cfg.q + '&v=2&format=5&start-index=' + this.cfg.start + '&max-results=' + this.cfg.results + '&alt=jsonc&callback=ytEmbed.callback[' + this.ytQuery + ']&orderby=' + this.cfg.orderby + '&sortorder=' + this.cfg.sortorder);
                  
                
              cfg.mC = this.ytQuery;

              this.callback[this.ytQuery] = function(json) {
          
                for (var i = 0; i < json.data.items.length; i++) {
                    var entry = json.data.items[i];
                    
                    //dateNow = new Date()
                    d = new Date();
                    dateNow = d.yyyymmdd();
                    split = (entry.title.replace(/"/g, "")).split("-")
                    var uuid = guid();
                    myData.push({"id": uuid,
                                "user":"slamstradmin@slamstr.com",
                            "vidlink": "http://www.youtube.com/watch?v="+entry.id,
                            "vidtype": "yt",
                            "category": "pop",
                            "title": split[1],
                            "artist": split[0],
                            "date": dateNow,
                            "city": "london",
                            "country": "uk",
                            "link": "www.slamstr.com",
                    })
               
                }


                data={"data":myData};
        
                $("#grid").kendoGrid({
                    dataSource: {
                        transport: {// custom transport to serialize the value in hidden input elements
                            read: function(options) { // this is only for the sample you should be able to use original read
                                options.success(data);
                            },
                            create: function(options) {
                                $("input#created").val(kendo.stringify(options.data.models));
                            },
                            update: function(options) {
                                $("input#updated").val(kendo.stringify(options.data.models));
                            },
                            destroy: function(options) {
                                $("input#destroyed").val(kendo.stringify(options.data.models));
                            }
                        },
                        batch: true,
                        pageSize: 50,
                        schema: {
                            model: {
                                id: "id",
                                fields: {
                                    id: {
                                        editable: true,
                                        nullable: true,
                                        
                                        validation: {
                                          type:"number",
                                            required: true
                                        }
                                    },
                                    user: {
                                        editable: true,
                                        nullable: true,
                                        
                                        validation: {
                                            type:"string",
                                              required: true
                                          }
                                    },
                                    
                                    vidlink: {
                                        editable: false,
                                        nullable: true,
                                        
                                    
                                    },
                                    
                                    vidtype: {
                                        editable: true,
                                        nullable: true,
                                        
                                        validation: {
                                            type:"string",
                                              required: true
                                          }
                                    },
                                    
                                    category: {
                                        editable: true,
                                        nullable: true,
                                        
                                        validation: {
                                            type:"string",
                                              required: true
                                          }
                                    },
                                    
                                    
                                    title: {
                                        editable: true,
                                        nullable: true,
                                        
                                        validation: {
                                            type:"string",
                                              required: true
                                          }
                                    },
                                    
                                    artist: {
                                        editable: true,
                                        nullable: true,
                                        
                                        validation: {
                                            type:"string",
                                              required: true
                                          }
                                    },
                                    
                                    date: {
                                        editable: true,
                                        nullable: true,
                                        
                                        validation: {
                                            type:"string",
                                              required: true
                                          }
                                    },
                                    
                                    city: {
                                        editable: true,
                                        nullable: true,
                                        
                                        validation: {
                                            type:"string",
                                              required: true
                                          }
                                    },
                                    country: {
                                        editable: true,
                                        nullable: true,
                                        
                                        validation: {
                                            type:"string",
                                              required: true
                                          }
                                    },
                                    
                                    link: {
                                        editable: true,
                                        nullable: true,
                                        
                                        validation: {
                                            type:"string",
                                              required: true
                                          }
                                    },
                                    
                                    
                                    
                                }
                            },
                            data: "data",
                            total: function(result) {
                                result = result.data || result;
                                return result.length || 0;
                            }
                        }
                    },
                    editable: true,
                  
                    height: 750,
                    scrollable: true,
                    sortable: true,
                    filterable: false,
                    pageable: true,
                    columns: [
                             
             
                        {
                        field: "id",
                        title: "id",
                        width: 60},
                        {
                            field: "user",
                            title: "user",
                            width: 140},
                        {
                              field: "vidlink",
                              
                            template:"<a href='www.youtube.com/watch?v=${vidlink}' target=\"_blank\">${vidlink}</a>",
                            
                            title: "vid link",
                            width: 140},
                         {
                             field: "vidtype",
                             title: "vid type",
                              width: 50},
                        {
                            field: "category",
                            title: "category",
                            width: 80},
                        {
                            field: "title",
                            title: "title",
                            width: 140},
                         {
                          field: "artist",
                          title: "artist",
                            width: 140},
                         {
                            field: "date",
                            title: "date",
                            width: 100},
                          {
                             field: "city",
                             title: "city",
                              width: 100},
                          {
                            field: "country",
                            title: "country",
                            width: 100},
                            {
                             field: "link",
                             title: "link",
                              width: 100},  
                           
                    {
                        command: "destroy"}
                    ]
                });

                $("#sync").click(function() {
                    // sync the dataSource 
                    $("#grid").data("kendoGrid").dataSource.sync();
                     
                });
    

            
            
                    
               }
                

                //attach script to page, this will load the data into our page and call the funtion ytInit[ytQuery]
                document.getElementsByTagName('head')[0].appendChild(script);

          
    
    
    }

};



</script>
